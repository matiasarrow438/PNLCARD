<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A degen deserves a personalised Pnl card.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>A degen deserves a personalised Pnl card.</h1>
            <p class="subtitle">Get certified as a true trader with an official PNL license</p>
        </header>

        <main>
            <div class="form-section">
                <div class="license-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Select Your Title</label>
                        <select id="type">
                            <option value="11000x-degen-king">11000x Degen King</option>
                            <option value="1000x-chad">1000x Chad</option>
                            <option value="god-candle-finder">God Candle Finder</option>
                            <option value="kol-killer">KOL Killer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Character</label>
                        <div class="character-options">
                            <div class="character-option" data-character="char1">
                                <img src="assets/characters/character1.png" alt="Character 1" crossorigin="anonymous">
                            </div>
                            <div class="character-option" data-character="char2">
                                <img src="assets/characters/character2.png" alt="Character 2" crossorigin="anonymous">
                            </div>
                            <div class="character-option" data-character="char3">
                                <img src="assets/characters/character3.png" alt="Character 3" crossorigin="anonymous">
                            </div>
                            <div class="character-option" data-character="char4">
                                <img src="assets/characters/character4.png" alt="Character 4" crossorigin="anonymous">
                            </div>
                            <div class="character-option" data-character="char5">
                                <img src="assets/characters/character5.png" alt="Character 5" crossorigin="anonymous">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="character-image">Or Upload Your Own Character (PNG, JPG, GIF supported)</label>
                        <div class="image-upload-container">
                            <input type="file" id="character-image" accept="image/*" class="image-upload">
                            <div class="image-preview" id="image-preview">
                                <i class="fas fa-user"></i>
                                <span>Click to upload</span>
                            </div>
                        </div>
                        <div class="upload-note">Supported formats: PNG, JPG, GIF, WEBP, etc.</div>
                    </div>

                    <div class="form-group">
                        <label>Select Background</label>
                        <div class="background-options">
                            <div class="background-option selected" data-bg="bg1">
                                <img src="assets/backgrounds/bg1.png" alt="Background 1" crossorigin="anonymous" loading="eager">
                            </div>
                            <div class="background-option" data-bg="bg2">
                                <img src="assets/backgrounds/bg2.png" alt="Background 2" crossorigin="anonymous" loading="eager">
                            </div>
                            <div class="background-option" data-bg="bg3">
                                <img src="assets/backgrounds/bg3.png" alt="Background 3" crossorigin="anonymous" loading="eager">
                            </div>
                            <div class="background-option" data-bg="bg4">
                                <img src="assets/backgrounds/bg4.png" alt="Background 4" crossorigin="anonymous" loading="eager">
                            </div>
                            <div class="background-option" data-bg="bg5">
                                <img src="assets/backgrounds/bg5.png" alt="Background 5" crossorigin="anonymous" loading="eager">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <div class="preview-container">
                        <div class="preview-card" id="preview-card">
                            <div class="banner-liner"></div>
                            <div class="card-background" id="preview-background"></div>
                            <div class="card-content">
                                <div class="card-header">
                                    <h2 class="bubble-title">$PNL CARD</h2>
                                </div>
                                <div class="card-body">
                                    <div class="character-image-container">
                                        <img id="character-preview" src="#" alt="Character Preview" style="display: none;">
                                    </div>
                                    <div class="certified-text">CERTIFIED</div>
                                    <div class="holder-info">
                                        <div class="holder-name">Enter your name</div>
                                        <div class="holder-type">11000X Degen King</div>
                                    </div>
                                </div>
                                <div class="social-info">
                                    <div>X: @pnlcardsol</div>
                                    <div>CA: Coming Soon</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="preview-download-btn" class="action-btn download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="preview-share-btn" class="action-btn share-btn">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
    <div id="notification-container"></div>
</body>
</html>
